<!-- @if (data) { -->
@defer (when data) {
	<main [ngClass]="{ 'solidaridad-style': data.solidaridad }">
		@if (data.solidaridad) {
			<div class="tab-titles">
				<button class="tab-link" (click)="selectTab(1)" [ngClass]="{ active: activeTab === 1 }">Datos</button>
				<button class="tab-link" (click)="selectTab(2)" [ngClass]="{ active: activeTab === 2 }">Pagos</button>
				<!-- <button class="tab-link" (click)="selectTab(3)" [ngClass]="{ active: activeTab === 3 }">Tab 3</button> -->
			</div>
		}

		@if (activeTab === 1) {
			<div class="tab-content">
				<form [formGroup]="asociacionForm">
					<header class="OCM-title">{{ data.nombre }}</header>
					<div class="containerAsociacion">
						<!-- <div class="nombre">
							<label for="nombre">Nombre:</label>
							<input
								class="nombre__input"
								type="text"
								id="nombre"
								formControlName="nombre"
								placeholder="{{ data.nombre }}"
							/>
						</div> -->

						<div class="activa">
							<label for="is_activa">¿Esta activa?:</label>
							<input
								class="activa__input"
								type="checkbox"
								id="is_activa"
								formControlName="is_activa"
								placeholder="{{ data.is_activa }}"
							/>
						</div>

						<div class="rma">
							<label class="rma__label" for="rma">Número en RMA:</label>
							<input type="text" class="rma__input" id="rma" formControlName="rma" placeholder="{{ data.rma }}" />
						</div>

						<div class="presidente">
							<label for="presidente">Presidente/a:</label>
							<input
								class="presidente__input"
								type="text"
								id="presidente"
								formControlName="presidente"
								placeholder="{{ data.presidente }}"
							/>
						</div>

						<div class="telefono">
							<label class="telefono__label" for="telefono">Teléfono:</label>
							<input
								class="telefono__input"
								type="text"
								id="telefono"
								formControlName="telefono"
								placeholder="{{ data.telefono }}"
							/>
						</div>

						<div class="sede">
							<label for="sede">Sede:</label>
							<input class="sede__input" type="text" id="sede" formControlName="sede" placeholder="{{ data.sede }}" />
						</div>

						<div class="distrito">
							<label for="distrito">Distrito:</label>
							<input
								style="width: 194px"
								type="text"
								id="distrito"
								formControlName="distrito"
								placeholder="{{ data.distrito }}"
							/>
						</div>

						<div class="barrio">
							<label for="barrio">Barrio:</label>
							<input
								class="barrio__input"
								type="text"
								id="barrio"
								formControlName="barrio"
								placeholder="{{ data.barrio }}"
							/>
						</div>

						<div class="federacion">
							<label for="federacion">Federación:</label>
							<input
								class="federacion__input"
								type="text"
								id="federacion"
								formControlName="federacion"
								placeholder="{{ data.id_federacion }}"
							/>
						</div>

						<!-- <div class="telefono1">
							<label class="telefono1__label" for="contacto">Teléfono alternativo:</label>
							<input
								class="telefono1__input"
								type="text"
								id="telefono1"
								formControlName="telefono1"
								placeholder="{{ data.telefono_representante }}"
							/>
						</div> -->

						<div class="email">
							<label for="email">Email:</label>
							<input
								class="email__input"
								type="text"
								id="email"
								formControlName="email"
								placeholder="{{ data.email }}"
							/>
						</div>

						<div class="email1">
							<label for="email1" class="email1__label">Email alternativo:</label>
							<input
								class="email1__input"
								type="text"
								id="email1"
								formControlName="email1"
								placeholder="{{ data.email1 }}"
							/>
						</div>
					</div>
					<!-- <button type="submit">Guardar Cambios</button> -->
				</form>
			</div>

			<app-cargos [cargos]="cargos" />
		}

		@if (activeTab === 2) {
			<div class="tab-content">
				<div>
					<h2>{{ data.nombre }}</h2>
				</div>

				<h1 [ngClass]="getCuotaClass(data.cuota2023)">Cuota 2023</h1>
				<h1 [ngClass]="getCuotaClass(data.cuota2024)">Cuota 2024</h1>
			</div>
		}
	</main>
}
