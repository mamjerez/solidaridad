<!-- @if (data) { -->
@defer (when data) {
	<main [ngClass]="{ 'solidaridad-style': data.federacion === 'solidaridad' }">
		@if (data.solidaridad) {
			<div class="tab-titles">
				<button class="tab-link" (click)="selectTab(1)" [ngClass]="{ active: activeTab === 1 }">Datos</button>
				<button class="tab-link" (click)="selectTab(2)" [ngClass]="{ active: activeTab === 2 }">Pagos</button>
				<!-- <button class="tab-link" (click)="selectTab(3)" [ngClass]="{ active: activeTab === 3 }">Tab 3</button> -->
			</div>
		}

		@if (activeTab === 1) {
			<div class="tab-content">
				<form [formGroup]="asociacionForm">
					<header class="OCM-title">{{ data.nombre }}</header>
					<div class="containerAsociacion">
						<!-- <div class="nombre">
							<label for="nombre">Nombre:</label>
							<input
								class="nombre__input"
								type="text"
								id="nombre"
								formControlName="nombre"
								placeholder="{{ data.nombre }}"
							/>
						</div> -->

						<div class="activa">
							<label for="activa">¿Esta activa?:</label>
							<input
								style="width: 100px"
								type="text"
								id="activa"
								formControlName="activa"
								placeholder="{{ data.activa }}"
							/>
						</div>

						<div class="rma">
							<label style="width: 500px; margin-left: -70px" for="rma">Número en RMA:</label>
							<input
								style="width: 130px; margin-left: -70px"
								type="number"
								id="rma"
								formControlName="rma"
								placeholder="{{ data.rma }}"
							/>
						</div>

						<div class="presidente">
							<label for="presidente">Presidente/a:</label>
							<input
								class="presidente__input"
								type="text"
								id="presidente"
								formControlName="presidente"
								placeholder="{{ data.presidente }}"
							/>
						</div>

						<div class="sede">
							<label for="sede">Sede:</label>
							<input class="sede__input" type="text" id="sede" formControlName="sede" placeholder="{{ data.sede }}" />
						</div>

						<div class="distrito">
							<label for="distrito">Distrito:</label>
							<input
								style="width: 194px"
								type="text"
								id="distrito"
								formControlName="distrito"
								placeholder="{{ data.distrito }}"
							/>
						</div>

						<div class="barrio">
							<label for="barrio">Barrio:</label>
							<input
								style="width: 150px"
								type="text"
								id="barrio"
								formControlName="barrio"
								placeholder="{{ data.barrio }}"
							/>
						</div>

						<div class="federacion">
							<label for="federacion">Federación:</label>
							<input
								class="federacion__input"
								type="text"
								id="federacion"
								formControlName="federacion"
								placeholder="{{ data.federacion }}"
							/>
						</div>

						<div class="telefono">
							<label for="telefono">Teléfono:</label>
							<input
								style="width: 194px"
								type="text"
								id="telefono"
								formControlName="telefono"
								placeholder="{{ data.telefono }}"
							/>
						</div>

						<div class="telefono1">
							<label for="contacto">Teléfono alternativo:</label>
							<input
								style="width: 154px"
								type="text"
								id="contacto"
								formControlName="contacto"
								placeholder="{{ data.contacto }}"
							/>
						</div>

						<div class="email">
							<label for="email">Email:</label>
							<input
								style="width: 194px"
								type="text"
								id="email"
								formControlName="email"
								placeholder="{{ data.email }}"
							/>
						</div>

						<div class="email1">
							<label for="email1">Email alternativo:</label>
							<input
								style="width: 150px"
								type="text"
								id="email1"
								formControlName="email1"
								placeholder="{{ data.email1 }}"
							/>
						</div>
					</div>
					<!-- <button type="submit">Guardar Cambios</button> -->
				</form>
			</div>
		}

		@if (activeTab === 2) {
			<div class="tab-content">
				<div>
					<h2>{{ data.nombre }}</h2>
				</div>

				<h1 [ngClass]="getCuotaClass(data.cuota2023)">Cuota 2023</h1>
				<h1 [ngClass]="getCuotaClass(data.cuota2024)">Cuota 2024</h1>
			</div>
		}
	</main>
}
