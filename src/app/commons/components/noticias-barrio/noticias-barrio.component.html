<section class="OCM-containerTable">
	<header>Noticias de la barriada ({{ newsBarrio.length }})</header>
	<table class="OCM-tableNoticiasDocumentos">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Medio</th>
				<th>TÃ­tulo</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			@for (new of newsBarrio; track new) {
				<tr>
					@if (new.URL !== '') {
						<td>{{ new.date | date: 'd-MM-yyyy' }}</td>
						<td>{{ new.media }}</td>
						<td>{{ new.title }}</td>
						@if (new.url_new !== null) {
							<td new.url_new><a href="{{ new.url_new }}" target="_blank" rel="noopener noreferrer">Enlace</a></td>
						}
					}
				</tr>
			}
		</tbody>
	</table>
</section>
