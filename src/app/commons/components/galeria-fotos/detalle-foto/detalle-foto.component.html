<app-botones-add [tag]="tag"></app-botones-add>
<div class="foto">
	@if (foto) {
		<img [src]="foto.url" [alt]="foto.descripcion" />
		<p>Fecha: {{ foto.fecha | date: 'd-MM-yyyy' }}</p>
		<p>{{ foto.descripcion }}</p>
	} @else {
		<p>No se encontraron datos de la foto.</p>
	}
</div>

<app-comentarios [coms]="coms"></app-comentarios>
