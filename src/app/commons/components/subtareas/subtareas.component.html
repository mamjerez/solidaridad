		<thead>
			<tr>
				<th>Fecha</th>
				<th>Responsable</th>
				<th>DescripciÃ³n</th>
			</tr>
		</thead>
		<tbody>
			@for (subtarea of subtareas(); track subtarea) {
				<tr (click)="openSubtareaDetail(subtarea)">
