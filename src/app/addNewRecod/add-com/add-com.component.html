<div class="OCM-dark-teme OCM-flex OCM-flex--center">
	<form [formGroup]="comForm" (ngSubmit)="guardar()">
		<fieldset class="OCM-fieldset">
			<header class="OCM-subtitle-dark">AÃ±adir comentario en {{ tag() }}</header>

			<label for="fecha" class="OCM-label-dark">Fecha</label>
			<input type="date" class="OCMInputDate" id="fecha" formControlName="fecha" />
			<app-error-field [control]="comForm.get('fecha')" [errorMessages]="validationMessages.fecha"></app-error-field>

			<label for="nombre" class="OCM-label-dark">Nombre de quien comenta OPCIONAL</label>
			<input type="text" class="OCMInputMedia" id="nombre" formControlName="nombre" />

			<label for="texto" class="OCM-label-dark">Texto</label>
			<input type="text" class="OCMInputLong" id="texto" formControlName="texto" />
			<app-error-field [control]="comForm.get('texto')" [errorMessages]="validationMessages.texto"></app-error-field>

			<button type="submit" [disabled]="!comForm.valid" class="OCM-button-container OCM-button">Grabar</button>
		</fieldset>
	</form>
</div>
