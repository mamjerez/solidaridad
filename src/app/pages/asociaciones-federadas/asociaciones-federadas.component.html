<main class="agGrid">
	<header class="OCM-title">Relación Asociaciones federadas</header>
	<div>
		@if (gridOptions) {
			<ag-grid-angular
				#agGrid
				class="ag-theme-balham md"
				[gridOptions]="gridOptions"
				(gridReady)="onGridReady($event)"
				(rowClicked)="onRowClicked($event)"
			>
				>
			</ag-grid-angular>
		}
	</div>
</main>

<dialog #dialog>
	@if (mensaje === 'Contraseña incorrecta') {
		<div class="error">
			{{ mensaje }}
		</div>
	} @else {
		<div class="success">
			{{ mensaje }}
		</div>
	}
</dialog>
