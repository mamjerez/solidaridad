<div class="OCM-flex OCM-flex--center">
	<header class="OCM-title">Cargos</header>
</div>

<section class="OCM-containerTable">
	<table class="OCM-tableCargos">
		<thead>
			<tr>
				<th>Cargo</th>
				<th>Nombre</th>
				<th>1er apellido</th>
				<th>2º apellido</th>
				<th>Teléfono</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			@for (cargo of cargos(); track cargo.id_cargo || cargo.id) {
				<tr>
					<td>{{ cargo.cargo }}</td>
					<td>{{ cargo.nombre_cargo }} {{ cargo.nombre }}</td>
					<td>{{ cargo.apellido1 }}</td>
					<td>{{ cargo.apellido2 }}</td>
					<td>{{ cargo.telefono }}</td>
					<td>{{ cargo.email }}</td>
				</tr>
			}
		</tbody>
	</table>
</section>
