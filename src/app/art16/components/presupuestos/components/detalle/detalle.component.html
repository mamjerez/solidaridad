<div class="OCM-container">
	<h2 class="OCM-title">Detalle del presupuesto</h2>

	<main class="container">
		<app-checkbox [multiYears]="true" />
	</main>

	<app-table-presupuesto />

	@if (multiYears) {
		<app-treemap />
	}

	<app-tabs>
		@for (tab of tabs; track tab; let isFirst = $first) {
			<app-tab [title]="tab.title" [clasification]="tab.clasificationType" [active]="isFirst" [isFicha]="tab.isFicha">
				<app-subtabs />
			</app-tab>
		}
	</app-tabs>

	<app-table />
</div>
